<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
</head>
<body>
<h1>Login </h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" value="username">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" value="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Login">
            </td>
        </tr>



    </table>
</form>
</body>
</html>
